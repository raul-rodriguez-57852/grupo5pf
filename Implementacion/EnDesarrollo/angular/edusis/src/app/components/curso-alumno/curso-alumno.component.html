<section id="curso" class="margin-top-90">
  <div class="container">
    <label>CURSO: {{ nombre }}</label>
    <div class="row row-cols-1 row-cols-md-2">
      <!--       <ul class="list-unstyled"> -->
      <li *ngFor="let tarea of tareasPuntaje" style="list-style-type: none">
        <div class="col mb-4">
          <div [ngClass]="(tarea.puntaje == null)?'card border-info mb-3':'card border-success mb-3'" style="max-width: 18rem">
            <div class="card-header">{{ tarea.asignatura }}</div>
            
              <div [ngClass]="(tarea.puntaje == null)?'card-body text-info':'card-body text-success'">
              <h5 class="card-title">{{ tarea.nombre }}</h5>
              <div class="progress" [hidden]="tarea.puntaje == null">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{tarea.puntaje}}%" [attr.aria-valuenow]="tarea.puntaje" aria-valuemin="0" aria-valuemax="100">{{ tarea.puntaje }}%</div>
              </div>
              <a
                role="button"
                (click)="irATarea(tarea.id)"
                class="black-text d-flex justify-content-end"
              >
                <h6>Iniciar tarea</h6>
              </a>
            </div>
          </div>
        </div>
      </li>
      <!--       </ul> -->
    </div>
  </div>
</section>

<!-- Modal -->
<button
  id="open-modal"
  [hidden]="true"
  data-toggle="modal"
  data-target="#informacion"
>
  Open Modal
</button>
<div
  class="modal fade"
  id="informacion"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edusis</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ mensaje }}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          data-dismiss="modal"
          class="btn btn-personalizado"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
