<section id="configuracion-tutor" class="margin-top-60">
    <div class="contenedorImagenCard margin-bottom-16">
      <img class="imagenCard" src="{{ urlImagen }}" alt="Card image cap">
      <div class="centered">Configuración</div>  
    </div>
    <div class="container">
      <ul class="list-group list-group-flush margin-bottom-16">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <strong>Alumnos</strong>
          <strong>Opciones</strong>
        </li>
        <li
          *ngFor="let alumno of alumnos"
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div >
            <img style="height: 31px; margin-right: 10px;" src="{{ alumno.avatarUrl }}">
            {{ alumno.nombre }}
          </div>
          <div>
            {{ alumno.ultimoAcceso }}
          </div>
          <div
            class="btn-group btn-group-sm"
            role="group"
            aria-label="Basic example"
          >
            <button
              type="button"
              (click)="editarAlumno(alumno.id)"
              class="btn btn-info"
            >
              <i class="fa fa-edit"></i>
            </button>
            <button
            type="button"
            (click)="estadisticasAlumno(alumno.id)"
            class="btn btn-success"
            >
                <i class="fa fa-bar-chart"></i>
            </button>
            <button
              type="button"
              (click)="eliminarAlumno(alumno.id)"
              data-toggle="modal"
              data-target="#eliminar"
              class="btn btn-danger"
            >
              <i class="fa fa-trash"></i>
            </button>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="eliminar"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">¡Atención!</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ¿Desea eliminar el Alumno?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="button"
                    (click)="nadaPorAhora()"
                    data-dismiss="modal"
                    class="btn btn-danger"
                  >
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
          <!-- Modal -->
          <div
            class="modal fade"
            id="eliminar"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">¡Atención!</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ¿Desea eliminar el registro?
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                  >
                    Cancelar
                  </button>
                  <button
                    type="button"
                    (click)="nadaPorAhora()"
                    data-dismiss="modal"
                    class="btn btn-danger"
                  >
                    Eliminar
                  </button>
                </div>
              </div>
            </div>
          </div>
    </div>
  </section>
  
  <!-- Modal -->
  <button
    id="open-modal"
    [hidden]="true"
    data-toggle="modal"
    data-target="#informacion"
  >
    Open Modal
  </button>
  <div
    class="modal fade"
    id="informacion"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ludikon</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{ mensaje }}
        </div>
        <div class="modal-footer">
          <button
            type="button"
            data-dismiss="modal"
            (click)="nadaPorAhora()"
            class="btn btn-personalizado"
          >
            Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
