<div class="fondo position-fixed">
  <section id="cursos" class="margin-top-90 margin-bottom-16">
    <div class="container canvas-confetti-btn animate__animated">
      <div *ngIf="preguntaActual && !revision && !final">
        <div class="text-center">
          <h1 style="color: white" *ngIf="timeLeft > 5">
            {{ timeLeft }} <i class="fa fa-clock-o"></i>
          </h1>
          <h1 style="color: red" *ngIf="timeLeft <= 5">
            {{ timeLeft }} <i class="fa fa-clock-o"></i>
          </h1>
        </div>
        <div class="pregunta margin-bottom-30">
          <p>{{ preguntaActual.pregunta }}</p>
        </div>
        <div class="respuestasContainer">
          <div class="respuesta">
            <button type="button" (click)="opcion(true)" class="btn btn-block btn-personalizado-inverso opcion">
              Verdadero
            </button>
          </div>
          <div class="respuesta">
            <button type="button" (click)="opcion(false)" class="btn btn-block btn-personalizado-inverso opcion">
              Falso
            </button>
          </div>
        </div>
      </div>
      <div *ngIf="revision">
        <div class="text-center">
          <h1 style="color: white" *ngIf="timeLeft > 5">
            {{ timeLeft }} <i class="fa fa-clock-o"></i>
          </h1>
          <h1 style="color: red" *ngIf="timeLeft <= 5">
            {{ timeLeft }} <i class="fa fa-clock-o"></i>
          </h1>
        </div>
        <div class="pregunta margin-bottom-30">
          <p>{{ preguntaActual.pregunta }}</p>
        </div>
        <div class="respuesta">
          <button type="button" class="btn btn-block" [ngClass]="{
            'btn-success': opcionCorrecta,
            'btn-danger': opcionElegida && opcionCorrecta !== opcionElegida,
            'btn-light': !opcionElegida && !opcionCorrecta
          }">
            Verdadero
          </button>
        </div>
        <div class="respuesta">
          <button type="button" class="btn btn-block" [ngClass]="{
            'btn-success': !opcionCorrecta,
            'btn-danger': !opcionElegida && opcionCorrecta !== opcionElegida,
            'btn-light': opcionCorrecta && opcionElegida
          }">
            Falso
          </button>
        </div>
        <div *ngIf="correcto" class="text-center textoCorrecto">
          <i class="fa fa-smile-o"></i>
        </div>
        <div *ngIf="!correcto" class="text-center textoIncorrecto">
          <i class="fa fa-frown-o"></i>
        </div>
        <button type="button" (click)="continuar()" class="btn btn-lg btn-block btn-personalizado-inverso">
          Continuar
        </button>
      </div>
      <div *ngIf="final">
        <div class="text-center">
          <h3 style="color: white">Respuestas correctas:</h3>
          <h3 style="color: white">
            {{ respuestasCorrectas }} / {{ cantidadPreguntas }}
          </h3>
        </div>
        <button type="button" (click)="finalizar()" class="btn btn-lg btn-block btn-personalizado-inverso">
          Finalizar
        </button>
      </div>
    </div>
  </section>
</div>
