<section id="perfiles">
  <div class="fondo position-fixed">
  </div>
  <div class="container" style="padding-top: 90px;" *ngIf="perfilSeleccionado == null">
    <div class="texto-principal">¿Quién va a aprender hoy?</div>
<!--     <section id="emojis" class="margin-top-90">
      <div class="container">
        <button (click)="nuevoalumno()" class="btn btn-lg btn-block btn-personalizado">Nuevo Perfil</button>
      </div>
    </section>
-->    
    <div class="row" style="padding-left: 15px; padding-right: 15px;">
      <div *ngFor="let perfil of perfiles" class="col-6" style="margin-bottom: 10px;" >
        <div>
          <img class="imagen-avatar-perfiles" (click)="seleccionarPerfil(perfil)" src="{{ perfil.avatarUrl }}">
        </div>
        <div class="nombre" style="padding-top: 10px;">{{ perfil.nombre }}</div>
      </div>
    </div>
  </div>
  <div class="container" style="padding-top: 90px;" *ngIf="perfilSeleccionado != null">
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-center" style="margin-bottom: 10px;" >
        <img class="imagen-avatar" src="{{ perfilSeleccionado.avatarUrl }}">
      </div>
      <div class="col-sm-12 d-flex justify-content-center" >
        <div class="nombre">{{ perfilSeleccionado.nombre }}</div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-password">
        <img *ngFor="let emoji of emojisSeleccionados" src="{{ emoji.iconoURL }}" style="margin-left: 3px; margin-right: 3px;" class="imagen-emoji">
      </div>
    </div>
    <div class="form-group">
      <div class="container">
        <div class="row">
          <div class="col-3 no-padding d-flex justify-content-center" style="margin-bottom: 15px;" *ngFor="let emoji of emojis">
            <button type="button" (click)="addEmoji(emoji)" class="btn btn-lg btn-light"><img src="{{ emoji.iconoURL }}" class="imagen-emoji"></button>
          </div>
        </div>
      </div>
    </div>
    <button (click)="ingresoAlumno()" class="btn btn-lg btn-block btn-personalizado-inverso">Ingresar</button>
  </div>
</section>

<!-- Modal -->
<button id="open-modal" [hidden]="true" data-toggle="modal" data-target="#informacion">Open Modal</button>
<div class="modal fade" id="informacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ludikon</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ mensaje }}
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" (click)="recargar()" class="btn btn-personalizado">Aceptar</button>
      </div>
    </div>
  </div>
</div>
