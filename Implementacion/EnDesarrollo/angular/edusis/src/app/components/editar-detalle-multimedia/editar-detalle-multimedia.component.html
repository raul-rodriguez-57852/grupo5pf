<section id="editar-tarea" class="margin-top-90">
  <div class="container">
    <form
      name="formDetalleMultimedia"
      #formDetalleMultimedia="ngForm"
      (ngSubmit)="save(formDetalleMultimedia)"
    >
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea
          [(ngModel)]="detalle.descripcion"
          name="nombre"
          class="form-control"
          placeholder="Descripcion"
          required
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="file">Imagen</label>
        <br />
        <input
          type="file"
          accept="image/*"
          name="file"
          id="file"
          (change)="onFileChanged($event)"
        />
        <img id="imagen-grilla" src="{{ this.detalle.imagen }}" width="100%" />
      </div>
      <div class="form-group">
        <label for="linkYoutube">Link Youtube</label>
        <div class="input-group">
          <input
            [(ngModel)]="detalle.linkYoutube"
            name="linkYoutube"
            class="form-control"
            placeholder="linkYoutube"
          />
          <div class="input-group-append">
            <button type="button" (click)="vistaPrevia()" class="btn btn-info">
              Vista previa
            </button>
          </div>
        </div>
        <!-- Modal
        <div class="form-group">
          <br />
          <div class="input-group-append">
            <button *ngIf="!isRecording" type="button" (click)="grabar()" class="btn btn-success">
              <i class="fa-solid fa-microphone"></i>
              <span style="padding-left: 5px;">Grabar nota de voz</span>
            </button>
            <button *ngIf="isRecording" type="button" (click)="stopRecording()" class="btn btn-danger">
              <i style="padding-left: 5px;" class="fa-solid fa-circle-stop"></i>
              <span>Detener Grabacion!</span>
            </button>
          </div>
        </div>
        -->
        <!--         <div ng-show="videoId != null"> -->
        <youtube-player
          [videoId]="videoId"
          suggestedQuality="default"
          [height]="250"
          width="100%"
        >
        </youtube-player>
        <!--         </div> -->
      </div>
      <button type="submit" class="btn btn-lg btn-block btn-personalizado">
        Guardar
      </button>
    </form>
  </div>
</section>
