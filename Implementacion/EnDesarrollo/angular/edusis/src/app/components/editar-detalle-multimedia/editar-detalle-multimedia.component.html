<section id="editar-tarea" class="margin-top-90">
  <div class="container">
    <form
      name="formDetalleMultimedia"
      #formTarea="ngForm"
      (ngSubmit)="save(formDetalleMultimedia)"
    >
      <div class="form-group">
        <label for="descripcion">Descripcion</label>
        <textarea
          [(ngModel)]="detalle.descripcion"
          name="nombre"
          class="form-control"
          placeholder="Descripcion"
          required
          rows="3"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-lg btn-block btn-personalizado">
        Guardar
      </button>
    </form>
  </div>
</section>

<!-- Modal -->
<button
  id="open-modal"
  [hidden]="true"
  data-toggle="modal"
  data-target="#informacion"
>
  Open Modal
</button>
<div
  class="modal fade"
  id="informacion"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edusis</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ mensaje }}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          data-dismiss="modal"
          (click)="recargar()"
          class="btn btn-personalizado"
        >
          Aceptar
        </button>
        <button
          type="button"
          data-dismiss="modal"
          (click)="agregarActividades()"
          class="btn btn-personalizado"
        >
          Agregar Actividades
        </button>
      </div>
    </div>
  </div>
</div>
