<section id="cursos" class="margin-top-60">
  <div class="contenedorImagenCard margin-bottom-16">
    <img class="imagenCard" src="assets/img/empty-classroom-stock-image.jpg" alt="Card image cap">
    <div class="centered">Mis Cursos</div>  
  </div>
  <div class="container">
    <button type="button" (click)="crear()" class="btn btn-personalizado btn-lg btn-block margin-bottom-16">Nuevo curso</button>
    <ul class="list-group list-group-flush margin-bottom-16">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <strong>Cursos</strong>
        <strong>Opciones</strong>
      </li>
      <li *ngFor="let curso of cursos" class="list-group-item d-flex justify-content-between align-items-center">
        <div (click)="irACurso(curso.id)"><img style="height: 31px; margin-right: 10px;" src="{{ curso.iconoURL }}">{{ curso.nombre }}</div>
        <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
          <button type="button" (click)="generarCodigoCurso(curso.id)" class="btn btn-personalizado-txtblanco" ><i class="fa fa-share-alt"></i></button>
          <button type="button" (click)="editar(curso.id)" class="btn btn-info"><i class="fa fa-edit"></i></button>
          <button type="button" (click)="eliminar(curso.id, curso.nombre)" data-toggle="modal" data-target="#eliminar" class="btn btn-danger"><i class="fa fa-trash"></i></button>
        </div>
