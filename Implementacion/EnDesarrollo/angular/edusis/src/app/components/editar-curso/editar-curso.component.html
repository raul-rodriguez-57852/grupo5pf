<section id="editar-curso" class="margin-top-90">
  <div class="container">
    <form name="formCurso" #formCurso="ngForm" (ngSubmit)="save(formCurso)">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="curso.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre" required autocomplete="off" value="curso.nombre">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" accept="image/*" name="imagen" id="imagen" (change)="onFileChanged($event)" style="padding-bottom: 10px;"/>
      </div>
      <div id="divCodigoGeneracion" *ngIf="mostrarcodigo" class="form-group">
        <label>Generar Codigo Invitacion</label>
        <div class="row">
          <div class="col-8">
            <input id="contenedor-codigo" readonly [(ngModel)]="curso.codigo" type="text" name="Codigo" class="form-control" required autocomplete="off" value="tienecodigo? curso.codigo : Codigo sin generar">
          </div>
          <div class="col" style="padding-left: 0px;" id="botondecodigo" *ngIf="!tienecodigo"> 
            <button type="button" (click)="generarCodigoCurso()" style="height: 38px; max-width: auto;" class="btn btn-personalizado-txtblanco btn-sm btn-block">Generar</button>
          </div>
          <div class="col" style="padding-left: 0px;" id="botondecodigo" *ngIf="tienecodigo"> 
            <button type="button" (click)="copiarTexto(curso.codigo)" style="height: 38px; max-width: auto;" class="btn btn-personalizado-txtblanco btn-sm btn-block">Copiar</button>
          </div>
         
          
      </div>
    </div>
      <button type="submit" class="btn btn-lg btn-block btn-personalizado">Guardar</button>
    </form>
  </div>
</section>

<!-- Modal -->
<button id="open-modal" [hidden]="true" data-toggle="modal" data-target="#informacion">Open Modal</button>
<div class="modal fade" id="informacion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ludikon</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ mensaje }}
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" (click)="recargar()" class="btn btn-personalizado">Aceptar</button>
      </div>
    </div>
  </div>
</div>
