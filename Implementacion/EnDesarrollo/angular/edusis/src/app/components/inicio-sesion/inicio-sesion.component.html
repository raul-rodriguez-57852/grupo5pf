<section id="inicio-sesion" class="margin-top-90">
  <div class="container">
    <p class="aclaracionCenter" *ngIf="esCuentaTutor">
      <a (click)="cambiarTipoCuenta()">O logueate como profesor</a>
    </p>
    <p class="aclaracionCenter" *ngIf="!esCuentaTutor">
      <a (click)="cambiarTipoCuenta()">O logueate como tutor</a>
    </p>
    <form
      name="formInicioSesion"
      #formInicioSesion="ngForm"
      (ngSubmit)="iniciar(formInicioSesion)"
    >
      <div class="form-group">
        <label for="documento">Documento</label>
        <input
          [ngModel]="documento"
          (ngModelChange)="(documento = $event)"
          type="tel"
          name="documento"
          class="form-control"
          placeholder="Documento"
          required
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Contraseña"
          required
          autocomplete="off"
        />
      </div>
      <button type="submit" class="btn btn-lg btn-block btn-personalizado">
        Iniciar sesión
      </button>
    </form>
  </div>
</section>

<!-- Modal -->
<button
  id="open-modal"
  [hidden]="true"
  data-toggle="modal"
  data-target="#informacion"
>
  Open Modal
</button>
<div
  class="modal fade"
  id="informacion"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ludikon</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ mensaje }}
      </div>
      <div class="modal-footer">
        <button
          type="button"
          data-dismiss="modal"
          (click)="recargar(3)"
          class="btn btn-personalizado"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</div>
