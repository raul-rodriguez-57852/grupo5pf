<section id="home-alumno">
  <div class="fondo position-fixed"></div>
  <div class="container" style="padding-top: 90px">
    <div
      class="col-sm-12 d-flex justify-content-center"
      style="margin-bottom: 10px; height: 180px"
    >
      <img
        class="imagen-avatar"
        style="z-index: 10"
        src="{{ alumno.avatarUrl }}"
      />
      <img
        class="imagen-avatar-addons"
        [style.z-index]="addon.tipo.profundidad"
        *ngFor="let addon of listRecompensasEquipada"
        src="{{ addon.iconoURL }}"
      />
    </div>
    <div class="col-sm-12 d-flex justify-content-center">
      <div class="nombre">
        {{ alumno.nombre }}
      </div>
    </div>
    <div
      class="col-sm-12 d-flex justify-content-center"
      style="margin-bottom: 20px"
    >
      <div class="nombre">
        {{ alumno.saldoEstrellas }}
      </div>
      <img src="/assets/img/star.png" class="star" />
    </div>
  </div>

  <div class="form-group">
    <div class="container">
      <div class="row">
        <div
          class="col-3 no-padding d-flex justify-content-center"
          style="margin-bottom: 15px"
          *ngFor="let addon of addons"
        >
          <div class="btn-check">
            <button
              type="button"
              (click)="selectAddon(addon)"
              class="btn btn-lg btn-light"
              [ngClass]="{
                'btn-comprado': isComprado(addon),
                'btn-equipado': isEquipado(addon)
              }"
            >
              <img src="{{ addon.iconoURL }}" class="imagen-recompensa" />
            </button>
            <i
              [ngClass]="{
                'fa fa-check': isEquipado(addon)
              }"
            ></i>
            <br />
            <div class="nombre">
              {{ addon.costo }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
