<section id="registro">
    <div class="fondo position-fixed">
    </div>
    
    <div class="container text-center" style="padding-top: 30px;">      
      <ng-container style="height:250px" >
        <div style="height:250px">
          <img *ngIf="!esCuentaTutor"
          src="/assets/img/profesor.png"
        />
        <img *ngIf="esCuentaTutor"
          src="/assets/img/tutorConChicos.png"
        />
        </div>
      </ng-container>
      <ng-container>
        <div class="tipoCuenta">
          <div class="button" id='button-container'>
            <div id='my-button' class="button-element">
              <p id='Tutor' (click) = "changeAccount()">Tutor</p>
            </div>
          <p id='Profesor' (click) = "changeAccount()">Profesor</p>
          </div>
          <label>Preffered Contact method: <input id='for-button' type="text" name="method" value='Tutor' /></label>
        </div>
      </ng-container>
      <div class="login-content" style="justify-content: center">
        
        <form name="formRegistro" #formRegistro="ngForm" (ngSubmit)="save(formRegistro)" autocomplete="doNotAutocomplete">
        
          <div id="div-nombre" class="input-div one">
            <div class="i">
              <i class="fa fa-address-card-o"></i>
            </div>
            <div class="div">
              <h5>Nombre</h5>
              <input
                tabindex="1"
                id="InputNombre"
                (click)="addFocus('div-nombre')"
                (keydown.Tab) = "checkAndGiveFocus('InputNombre', 'div-apellido')"
                type="text"
                class="input focus"
                autocomplete="doNotAutocomplete"
                name="nombre"
                [ngModel]="esCuentaTutor ? tutor.nombre : profesor.nombre"
                (ngModelChange)="
                esCuentaTutor? (tutor.nombre = $event): (profesor.nombre = $event)"
              />
            </div>
          </div>
          
          <div id="div-apellido" class="input-div pass">
            <div class="i">
              <i class="fa fa-address-card-o"></i>
            </div>
            <div class="div">
              <h5>Apellido</h5>
              <input
                tabindex="2"
                id="inputApellido"
                (click)="addFocus('div-apellido')"
                (keydown.Tab) = "checkAndGiveFocus('inputApellido', 'div-documento')"
                type="text"
                class="input focus"
                autocomplete="doNotAutocomplete"
                [ngModel]="esCuentaTutor ? tutor.apellido : profesor.apellido"
                (ngModelChange)="
                esCuentaTutor? (tutor.apellido = $event): (profesor.apellido = $event)"
                name="apellido"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="row" >
              <div class="col-4" style="margin-top: 35px;">
                <select
                  class="form-control"
                  [ngModel]="
                    esCuentaTutor ? tutor.tipoDocumento : profesor.tipoDocumento
                  "
                  (ngModelChange)="
                    esCuentaTutor
                      ? (tutor.tipoDocumento = $event)
                      : (profesor.tipoDocumento = $event)
                  "
                  name="tipoDoc"
                  placeholder="Tipo"
                >
                  <option [ngValue]="null" hidden>Tipo</option>
                  <option *ngFor="let tipo of tiposDoc" [ngValue]="tipo">{{
                    tipo
                  }}</option>
                </select>
              </div>
              <div id="div-documento" class="col-8 input-div pass">
                <div class="i">
                  <i class=" fa fa-address-card-o"></i>
                </div>
                <div class="div">
                  <h5>Documento</h5>
                  <input
                  tabindex="3"
                  [ngModel]="esCuentaTutor ? tutor.documento : profesor.documento"
                  (ngModelChange)="
                    esCuentaTutor
                      ? (tutor.documento = $event)
                      : (profesor.documento = $event)
                  "
                  type="tel"
                  id="inputDocumento"
                  (click)="addFocus('div-documento')"
                  (keydown.Tab) = "checkAndGiveFocus('inputDocumento', 'div-email')"
                  class="input focus"
                  required
                  autocomplete="doNotAutocomplete"
                  name="documento"
                />
                </div>  
              </div>
            </div>
          </div>
       
          <div id="div-email" class="input-div pass">
            <div class="i">
              <i class="fa fa-envelope-o"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input
                tabindex="4"
                (click)="addFocus('div-email')"
                (keydown.Tab) = "checkAndGiveFocus('inputEmail', 'div-password')"
                id="inputEmail"
                type="text"
                class="input focus"
                [ngModel]="esCuentaTutor ? tutor.email : profesor.email"
                (ngModelChange)="esCuentaTutor? (tutor.email = $event): (profesor.email = $event)"
                name="email"
                autocomplete="doNotAutocomplete"
              />
            </div>
          </div>
          <div id="div-password" class="input-div pass">
            <div class="i">
              <i class="fa fa-lock"></i>
            </div>
            <div class="div">
              <h5>Contrase√±a</h5>
              <input
                tabindex="5"
                id="inputPassword"
                (click)="addFocus('div-password')"
                (keydown.Tab) = "checkAndGiveFocus('inputPassword', '')"
                type="password"
                class="input focus"
                [ngModel]="esCuentaTutor ? tutor.password : profesor.password"
                (ngModelChange)="esCuentaTutor? (tutor.password = $event): (profesor.password = $event)"
                name="password"
                autocomplete="doNotAutocomplete"
              />
            </div>
          </div>
          <input
          tabindex="6"
          type="submit"
          class="btn btn-personalizado-inverso"
          value="Registrarme"
        />
        </form>
      </div>
    </div>
  </section>
