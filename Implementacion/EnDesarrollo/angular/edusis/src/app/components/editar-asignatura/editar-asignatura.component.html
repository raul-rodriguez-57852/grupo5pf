<section id="editar-asignatura" class="margin-top-90">
  <div class="container">
    <form name="formAsignatura" #formAsignatura="ngForm" (ngSubmit)="save(formAsignatura)">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input [(ngModel)]="asignatura.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre" required autocomplete="off">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" accept="image/*" name="imagen" id="imagen" (change)="onFileChanged($event)" style="padding-bottom: 10px;"/>
      </div>
      <button type="submit" class="btn btn-lg btn-block btn-personalizado">Guardar</button>
    </form>
  </div>
</section>
